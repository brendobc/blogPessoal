<div class="container">
    <div class="row">
        <div class="col-md-4">
            <app-perfil-lateral></app-perfil-lateral>
        </div>

        <div class="col-md-8">
            <h3 class="mb-4 text-monospace text-center">Como vai seu dia?</h3>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o seu titulo" [(ngModel)]='postagem.titulo'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="texto">Texto:</label>
                <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto"></textarea [(ngModel)]='postagem.texto'>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-6">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="tema">Escolha um tema ou <a href="">Cadastre um novo</a></label>
                        <select name="tema" id="tema" [(ngModel)]='idTema' (change)='findByIdTema()'>
                            <option *ngFor='let item of listaTemas' value={{item.id}}>
                                {{item.descricao}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6 d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)='publicar()'>Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#minhas-postagens" role="tab" aria-controls="nav-home" aria-selected="true">Minhas postagens</a>

                    <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-profile-tab" data-toggle="tab" href="#postagens-temas" role="tab" aria-controls="nav-profile" aria-selected="false">Postagens por tema</a>
                </div>
            </nav>

            <div class="tab-content mb-5" id="nav-tabContent">
                <div class="tab-pane fade show active" id="minhas-postagens" role="tabpane1"                aria-labelledby="nav-postagens-tab">
                    <div class="row  mt-2 mb-2">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar postagem" aria-label="Pesquisar">
                        </div>

                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="card" *ngFor='let item of listaPostagens'>
                                <div class="card-header">
                                    <div class="row d-flex align-items-center">
                                      <div class="col-md-8">
                                          <small>Tema: {{item.tema.descricao}}</small>
                                          <h5 class="card-title"> {{item.titulo}} </h5>
                                      </div>
                                      <div class="col-md-4 d-flex justify-content-end">
                                         <a class="btn btn-primary mr-2 ml-2">Editar</a>
                                         <a class="btn btn-danger ml-2">Apagar</a>
                                      </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                  <p class="card-text"> {{item.texto}} </p>
                                  <small class="form-text m-0 text-muted mb-3 text-monospace">Postado em: {{item.dia | date: 'dd/MM/yyyy'}} às {{item.dia | date: "HH:mm"}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
