<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center mb-4">
        <h1 class="font-weight-bold">Login</h1>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-7 border rounded pb-3 pt-3">
            <div>
                <div class="form-group pb-2">
                    <label for="exampleInputEmail1" class="font-weight-bold" style="font-size: 19px;">Endereço de email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]="userLogin.usuario">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" class="font-weight-bold" style="font-size: 19px;">Senha</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]="userLogin.senha">
                </div>
                <div class="w-100 d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-outline-info" (click)="entrar()">Entrar</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
